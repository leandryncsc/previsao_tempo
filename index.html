<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Friday</h2>
                <span>28 julho 2023</span>
                <div>
                    <i class="bx bx-current-location"></i>
                    <span>Brasil, BR</span>
                </div>
            </div>
            <div class="today-weather">
                <i class="bx bx-sun"></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">6 KM</span>
                </div>
            </div>
            <ul class="days-list">
                <li>
                    <i class="bx bx-clound"></i>
                    <span>Sat</span>
                    <span class="day-temp">23ºC</span>
                </li>
                <li>
                    <i class="bx bx-sun"></i>
                    <span>Sum</span>
                    <span class="day-temp">28ºC</span>
                </li>
                <li>
                    <i class="bx bx-cloud-rain"></i>
                    <span>Mom</span>
                    <span class="day-temp">02ºC</span>
                </li>
                <li>
                    <i class="cloud-drizzle"></i>
                    <span>Tue</span>
                    <span class="day-temp">14ºC</span>
                </li>
            </ul>
            <div class="btn-container">
                <button class="loc-button">Search location</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
